---
# ServiceAccount for vmagent
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vmagent
  namespace: monitoring

---
# ClusterRole for vmagent
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vmagent
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - nodes/metrics
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
# ClusterRoleBinding for vmagent
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vmagent
subjects:
- kind: ServiceAccount
  name: vmagent
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: vmagent
  apiGroup: rbac.authorization.k8s.io

---
# vmagent ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: vmagent-config
  namespace: monitoring
data:
  scrape.yml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 10s
      external_labels:
        cluster: home-lab
        environment: production

    scrape_configs:
      # Scrape vmagent itself
      - job_name: vmagent
        static_configs:
          - targets: ['localhost:8429']

      # Scrape VictoriaMetrics
      - job_name: victoriametrics
        static_configs:
          - targets: ['victoriametrics.monitoring.svc.cluster.local:8428']

      # Scrape VictoriaLogs
      - job_name: victorialogs
        static_configs:
          - targets: ['victorialogs.monitoring.svc.cluster.local:9428']

      # Scrape MinIO
      - job_name: minio
        metrics_path: /minio/v2/metrics/cluster
        static_configs:
          - targets: ['minio.storage.svc.cluster.local:9000']

      # Scrape Temporal
      - job_name: temporal
        static_configs:
          - targets: ['temporal.temporal.svc.cluster.local:7233']

      # Scrape Kubernetes nodes
      - job_name: kubernetes-nodes
        kubernetes_sd_configs:
          - role: node
        
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Scrape Kubernetes pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        
        relabel_configs:
          # Check if pod has prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          
          # Use custom port if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: ([^;]+);(.+)
            replacement: $2:$1
            target_label: __address__
          
          # Use custom path if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          
          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

      # Scrape Kubernetes services
      - job_name: kubernetes-services
        kubernetes_sd_configs:
          - role: service
        
        relabel_configs:
          # Check if service has prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          
          # Use custom path if specified
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          
          # Add service name label
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service

---
# vmagent DaemonSet (runs on all nodes)
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vmagent
  namespace: monitoring
  labels:
    app: vmagent
    component: metrics-collector
spec:
  selector:
    matchLabels:
      app: vmagent
  template:
    metadata:
      labels:
        app: vmagent
        component: metrics-collector
    spec:
      serviceAccountName: vmagent
      
      # Tolerate all taints (run on all nodes)
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      
      containers:
      - name: vmagent
        image: victoriametrics/vmagent:latest
        imagePullPolicy: IfNotPresent
        
        args:
        - -promscrape.config=/etc/vmagent/scrape.yml
        - -remoteWrite.url=http://victoriametrics.monitoring.svc.cluster.local:8428/api/v1/write
        - -remoteWrite.tmpDataPath=/tmp/vmagent-remotewrite
        - -memory.allowedPercent=50
        
        ports:
        - containerPort: 8429
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        volumeMounts:
        - name: config
          mountPath: /etc/vmagent
        - name: tmpdata
          mountPath: /tmp/vmagent-remotewrite
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8429
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8429
          initialDelaySeconds: 10
          periodSeconds: 10
      
      volumes:
      - name: config
        configMap:
          name: vmagent-config
      - name: tmpdata
        emptyDir: {}


