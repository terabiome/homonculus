---
# PersistentVolume for VictoriaLogs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: victorialogs-pv
  labels:
    type: local
    service: victorialogs
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/datalake/victoria-logs
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - mac-master

---
# PersistentVolumeClaim for VictoriaLogs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victorialogs-pvc
  namespace: monitoring
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
# VictoriaLogs Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victorialogs
  namespace: monitoring
  labels:
    app: victorialogs
    component: logging
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: victorialogs
  template:
    metadata:
      labels:
        app: victorialogs
        component: logging
    spec:
      nodeSelector:
        role: master  # Pin to Mac Mini
      
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: victorialogs
        image: victoriametrics/victoria-logs:latest
        imagePullPolicy: IfNotPresent
        
        args:
        - "-storageDataPath=/victoria-logs-data"
        - "-retentionPeriod=7d"
        - "-memory.allowedPercent=50"
        - "-httpListenAddr=:9428"
        
        ports:
        - containerPort: 9428
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        volumeMounts:
        - name: storage
          mountPath: /victoria-logs-data
        
        livenessProbe:
          httpGet:
            path: /health
            port: 9428
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /health
            port: 9428
          initialDelaySeconds: 10
          periodSeconds: 10
      
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: victorialogs-pvc

---
# VictoriaLogs Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: victorialogs
  namespace: monitoring
  labels:
    app: victorialogs
spec:
  type: ClusterIP
  ports:
  - port: 9428
    targetPort: 9428
    protocol: TCP
    name: http
  selector:
    app: victorialogs

---
# VictoriaLogs Service (NodePort for UI access)
apiVersion: v1
kind: Service
metadata:
  name: victorialogs-external
  namespace: monitoring
  labels:
    app: victorialogs
spec:
  type: NodePort
  ports:
  - port: 9428
    targetPort: 9428
    nodePort: 30428
    protocol: TCP
    name: http
  selector:
    app: victorialogs


